<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-start-screen">
      <h1 id="title">memory game!!</h1>
      <h3 id = "card-number-header">Please select the number of cards (must be an even number and at least two)</h3>
      <form id="card-number-form"action="">
        <label for="num-of-cards">Number of cards:</label>
        <input type="number" id="num-of-cards" name="num-of-cards" value="12"><br><br>
      </form>
      <button id="start-game-button">Start Game</button>
      <h3 id="best-score-val-header">Best Score</h3>
      <h3 id="best-score-val" ></h3>

      
    </div>
    
    <div id="game">
    </div>

    <div id="live-score-div">
      <h3 id="score-header">Score</h3>
      <h3 id="score-value"></h3>
    </div>

    

    <div id = "game-over-screen">
      <h3>Level Complete!</h3>
      <button id = "restart-button">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
